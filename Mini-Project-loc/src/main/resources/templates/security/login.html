<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="offset-3 col-8 mt-4 mb-4">
			<form th:action="@{/security/login}" method="post">
				<div class="card card-center">
					<div class="card-header text-center">
						<b>SIGN IN</b>
					</div>

					<div class="card-body">
						
						<div class="form-group">
							<input type="text" class="form-control" name="username"
								id="username" placeholder="Username?">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password"
								id="password" placeholder="Password?">
						</div>
						<div class="form-check form-check-inline">
							<label><input type="checkbox" class="form-check-input"
								name="remember">Remember me?</label>
						</div>
					</div>
					<div class="card-footer text-muted text-center">
						<div class="alert alert-danger" role="alert" th:text="${message}"></div>
						<button class="btn btn-success">Sign in</button>
						
						<hr />
						<button class="btn btn-danger">
							<i class="fa fa-user-plus"></i> Sign up New Account
						</button>
					</div>
				</div>
			</form>
		</div>

	</main>
</body>
</html>
