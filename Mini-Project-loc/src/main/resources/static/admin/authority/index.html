
<div class="panel panel-default">
      <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
            <Table class="table table-border">
                <thead class="bg-success">
                    <tr>
                        <th>Username</th>
                        <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="acc in admins">
                        <td>{{acc.fullname}}</td>
                        <th ng-repeat="role in roles" class="text-center">
                            <input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)" type="checkbox" >
                        </th>
                    </tr>
                </tbody>
            </Table>
      </div>

</div>
