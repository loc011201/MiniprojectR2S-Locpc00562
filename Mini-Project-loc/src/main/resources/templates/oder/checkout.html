<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
	<div th:replace="~{/oder/list :: shopping_cart}"></div>
		<div class="offset-0 col-16 mt-4 mb-4">
			
				<div class="card card-center">
					<div class="card-header text-center">
						<b>Order</b>
					</div>

					<div class="card-body">
						
						
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
						<p style="text-left: center">Date : {{order.createDate | date : 'dd-MM-yyyy'}}</p>
						
						<div class="form-group">
							<input type="text" ng-model="order.address" class="form-control"  placeholder="address">
						</div>
						
					</div>
					<div class="card-footer text-muted text-center">
						
						
						<hr />
						<button class="btn btn-primary" ng-click="order.purchase()">
							<i class="fa fa-user-plus"></i>Đặt hàng
						</button>
					</div>
				</div>
			
		</div>
	</main>
</body>
